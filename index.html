<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Chore</title>
    <link rel="icon" href="./Images/project image 1.jpg" />
    <link rel="icon" href="./Images/project image 2.jpg" />
    <link rel="stylesheet" href="./Stylesheets/style.css" />
    <link rel="icon" href="./Images/chore-roulette.png" />
    <link rel="icon" href="./Images/playbutton.png" />
    <link rel="icon" href="./Images/marker.png" />
</head>

<body>
    <header>
        <h1 class="page-title">WHEEL OF CHORES</h1>
        <p>Click the button below to add a new chore!</p>
        <form id="chore-form">
          <div class="form-group">
            <input type="text" name="chore-name" placeholder="Enter chore" />
          </div>
          <div class="form-group">
            <button class="btn" id="save-chore" type="submit">Add chore to wheel!</button>
          </div>
        </form>
      </header>
    
      <main class="page-content" id="page-content">
        <section class="chore-list-wrapper">
          <h2 class="list-title">Chores to do</h2>
          <ul class="task-list" id="chores-to-do"></ul>
        </section>
    
    <div id="app">
        <img class="marker" src="./Images/marker.png" />
      <img class="wheel" src="./Images/chore-roulette.png" />
      <img class="button" src="./Images/playbutton.png" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
